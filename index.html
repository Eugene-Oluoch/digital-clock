<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="alarm-clock.png">
    <link rel="stylesheet" href="sass/style.css" type="text/css">
    <title>Digital Clock | Coding Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>

<body onload="hello()">
    <section class="section-clock">
        <article class="clock">
            <div class="digital-clock">
                <p class="clock-display-hours" id="clock-hours"></p>
                <p class="clock-display-divide" id="clock-divide">:</p>
                <p class="clock-display-minutes" id="clock-minutes"></p>
                <p class="clock-display-seconds" id="clock-seconds"></p>
            </div>
            <p class="extra">Crabs Limited Clock</p>
        </article>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
